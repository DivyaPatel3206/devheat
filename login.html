<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniLearn | Identify</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --hyper-pink: #ff007a;
            --hyper-cyan: #00f2ff;
            --void: #020205;
            --glass-white: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--void);
            color: #fafafa;
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- HYPER-CURSORS --- */




        /* --- AUTH CARD --- */
        .auth-card {
            width: 400px;
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: height 0.4s ease;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--hyper-cyan), transparent);
        }

        .tab-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #666;
            font-family: 'Syne';
            text-transform: uppercase;
            font-weight: 800;
            font-size: 14px;
            cursor: none;
            transition: 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--hyper-pink);
            box-shadow: 0 0 10px var(--hyper-pink);
        }

        /* --- FORMS --- */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 12px 15px;
            color: white;
            border-radius: 8px;
            font-family: 'Space Grotesk';
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: var(--hyper-cyan);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .input-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 12px;
            pointer-events: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .input-field:focus+.input-label,
        .input-field:not(:placeholder-shown)+.input-label {
            top: -10px;
            left: 0;
            color: var(--hyper-cyan);
            font-size: 10px;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: var(--hyper-pink);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'JetBrains Mono';
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .action-btn:hover {
            box-shadow: 0 0 30px rgba(255, 0, 122, 0.4);
            transform: scale(1.02);
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #666;
            text-decoration: none;
            font-family: 'JetBrains Mono';
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            z-index: 100;
        }

        .back-link:hover {
            color: white;
            text-shadow: 0 0 10px white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>


    <div id="canvas-container" class="fixed inset-0 z-[-1]"></div>

    <a href="aicoach.html" class="back-link">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Return to Core
    </a>

    <div class="auth-card">
        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('login')">Neural Sync</button>
            <button class="tab-btn" onclick="switchTab('signup')">New Uplink</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="login-form">
            <div class="input-group">
                <input type="email" class="input-field" placeholder=" " required>
                <label class="input-label">Neural ID (Email)</label>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" placeholder=" " required>
                <label class="input-label">Passcode</label>
            </div>
            <button class="action-btn">Initialize Link</button>
            <p class="text-center mt-4 text-[10px] text-zinc-600 font-mono">
                FORGOT_CREDENTIALS? <span class="text-cyan-400 cursor-pointer hover:underline">RECOVER</span>
            </p>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="hidden">
            <div class="input-group">
                <input type="text" class="input-field" placeholder=" " required>
                <label class="input-label">Designation (Username)</label>
            </div>
            <div class="input-group">
                <input type="email" class="input-field" placeholder=" " required>
                <label class="input-label">Neural ID (Email)</label>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" placeholder=" " required>
                <label class="input-label">Set Passcode</label>
            </div>
            <button class="action-btn">Establish Uplink</button>
        </form>
    </div>

    <script>
        lucide.createIcons();



        // --- THREE.JS BACKGROUND ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Particle Sphere
        const geometry = new THREE.IcosahedronGeometry(10, 2);
        const material = new THREE.MeshBasicMaterial({
            color: 0x00f2ff,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Core
        const coreGeo = new THREE.SphereGeometry(4, 32, 32);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0xff007a, wireframe: true, transparent: true, opacity: 0.05 });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.002;
            sphere.rotation.z += 0.001;
            core.rotation.y -= 0.005;
            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- TAB SWITCHER ---
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const btns = document.querySelectorAll('.tab-btn');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }
        // --- FORM HANDLING ---
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, handle login here
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'AUTHENTICATING...';
            setTimeout(() => {
                btn.innerText = 'ACCESS GRANTED';
                btn.style.background = '#10b981'; // Emerald color
                setTimeout(() => window.location.href = 'aicoach.html', 1000);
            }, 1500);
        });

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = 'INITIALIZING UPLINK...';
            setTimeout(() => {
                btn.innerText = 'IDENTITY VERIFIED';
                btn.style.background = '#10b981';
                setTimeout(() => window.location.href = 'aicoach.html', 1000);
            }, 1500);
        });
    </script>
</body>

</html>
